{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88d6221bec.js" crossorigin="anonymous"></script>

        <title>Contactez-nous</title>
</head>
<body class="contact-page">
    <nav>
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo_vd_1.png' %}" alt="logo_versatile"></a>
        </div>
        <div class="texte-a-cote">
            <p>Versatile Design</p>
        </div>
        <ul class="menu">
            <li class="bouton"><a href="{% url 'index' %}">Accueil</a></li>
            <li class="bouton"><a href="{% url 'index' %}#tarifs">Tarifs</a></li>
            <li class="bouton"><a href="{% url 'contact' %}">Contact</a></li>
            <li class="bouton"><a href="{% url 'signup' %}">S'inscrire</a></li>
            <li class="bouton"><a href="#connect">Se connecter</a></li>
        </ul>
    </nav>

    <section id="contact-form">
        <div class="container-contact">
            <h2>Contactez-nous</h2>
            <form id="contact-formu" method="POST" action="{% url 'contact' %}"> <!-- Utilisez la méthode POST pour envoyer les données au serveur -->
                {% csrf_token %} <!-- Utilisez ceci pour la protection CSRF en Django -->
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit-button">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2023 Versatile Design
                </div>
                <div class="contact-info">
                    <p>Adresse : 123 Rue de la Réussite, Ville</p>
                    <p>Téléphone : +33 123 456 789</p>
                    <p>Email : contact@versatiledesign.com</p>
                </div>
                <div class="social-links">
                    <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
